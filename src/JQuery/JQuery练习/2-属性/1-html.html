<!DOCTYPE html>

    <div></div>
    <div></div>
    <div></div>
    <p>hi-1</p>
    <p>hi-2</p>
    <p>hi-3</p>
    <script>
     $(function(){
         // html 设置所有 div 元素的内容
         $("div").html("<span>hi ,html !</span>");

         // 使用函数设置元素内容

             return oldHtml + '我是第'+idx+'个p元素';
         })
     });
    </script>
