<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../源码/3.6.0/index.js"></script>
</head>
<body>
    <button id="end">点击end处理</button>
    <button id="addBack">点击addBack处理</button>

    <ul class="first">
        <li class="foo">list item 1</li>
        <li>list item 2</li>
        <li class="bar">list item 3</li>
    </ul>
    <ul class="second">
        <li class="foo">list item 1</li>
        <li>list item 2</li>
        <li class="bar">list item 3</li>
    </ul>
    <script>
        //.end()jQuery对象维护一个堆栈内部来跟踪匹配的元素集合的变化。
        //当一个DOM遍历方法被调用时，新的元素集合推入到堆栈中。 
        //如果还需要包含先前的元素集合，.addBack()

        $("#end").click(function(){
        $('ul.first').find('.foo').css('background-color', 'red')
            .end().find('.bar').css('background-color', 'green');  
        })

        //addBack包含了自身的选择器
        $("#addBack").click(function(){
        $('.foo').nextAll().addBack()
            .css('background-color', 'red');
        })

    </script>
</body>
</html>
