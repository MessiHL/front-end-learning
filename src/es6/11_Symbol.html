<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbol</title>
</head>
<body>
  <script>
    // 用 new命令会报错。为生成的 Symbol 是一个原始类型的值，不是对象。
    // 也就是说，由于 Symbol 值不是对象，所以不能添加属性。
    // 基本上，它是一种类似于字符串的数据类型。
    let text = new Symbol()

    let s = Symbol()
    console.log(typeof s);
  </script>
</body>
</html>
