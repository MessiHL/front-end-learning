  <!-- 
    1- 静态加载 - 编译时加载
    2- export：
      - 命令规定的是对外的接口，必须与模块内部的变量建立一一对应关系。
      - export default 
        -- 命令用于指定模块的默认输出，一个模块只能有一个。
        -- 其实是输出一个叫做default的变量，所以它后面不能跟变量声明语句。

    3- import：
      - 命令输入的变量都是只读的，因为它的本质是输入接口。也就是说，不允许在加载模块的脚本里面，改写接口。
      - 编译阶段执行，在代码运行之前。
      - 会执行所加载的模块
      - 是 Singleton 模式

    
    

   -->
