<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class</title>
  <!-- 
    类的数据类型就是函数  typeof Point -> funciton
    类本身就指向构造函数  Point === Point.prototype.constructor
    类的所有方法都定义在类的prototype属性上面
    类必须使用new调用
    类的所有实例共享一个原型对象
    __proto__ 并不是语言本身的特性,不建议在生产中使用该属性
   -->
</head>
<body>
  <script>
    class Point {
      constructor(x,y){
        this.x = x;
        this.y = y
      }
      
      toString(){
        return 'Point'
      }
    }

    console.log(typeof Point);
    console.log(Point === Point.prototype.constructor);

    const p = new Point(1,2)
    console.log(p.constructor === Point.prototype.constructor); // true

    console.log(Object.keys(Point.prototype));

    // 与 ES5 一样，类的所有实例共享一个原型对象。
    let p1 = new Point(1,2);
    let p2 = new Point(2,3);
    console.log('__proto__:',p1.__proto__ === p2.__proto__); //true


  </script>
</body>
</html>
