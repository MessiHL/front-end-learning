<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合案例</title>
  <style>
    .img-fade{
      position: absolute;
      transition:opacity 2s ease;
      -moz-transition:opacity 2s ease;
      -webkit-transition:opacity 2s ease;
      -o-transition:opacity 2s ease;

    }
    .img-fade:hover{
      opacity: 0;
      filter: alpha(opacity=0);
    }
  </style>
</head>
<body>
  <img class="img-fade" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbig5.wallcoo.com%2Fflower%2Fsky_Flowers_01_1600x1200%2Fimages%2FBlue_Sky_Flowers_HM055_350A.jpg&refer=http%3A%2F%2Fbig5.wallcoo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1612400999&t=3af9e99d5477f52214163d7e6d403e25" alt="">
  <img  src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.aiimg.com%2Fuploads%2Fuserup%2F0909%2F2Z64022L38.jpg&refer=http%3A%2F%2Fimg.aiimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1612401000&t=de995f3357a264fa0a3555b107a249b4" alt="">
</body>
</html>
