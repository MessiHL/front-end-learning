<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <style>
    @keyframes resize {
      0%{
        padding: 0;
      }
      50%{
        padding: 50px;
      }
      100%{
        padding: 100px;
      }
    }
    .anim:hover{
      animation:resize 5s infinite;
      -webkit-animation:resize 5s infinite;
      -moz-animation:resize 5s infinite;
      -o-animation:resize 5s infinite;
    }
    .anim{
      display: inline-block;
      margin: 300px;
      background-color: rgb(21, 201, 141);
    }
  </style>
</head>
<body>
  <div class="anim">animation</div>
</body>
</html>
