<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="f2f" content="http://face2face.net.cn">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Loading</title>
  <style type="text/css">
    body{
      background-color:#2B3134;
      color:#ddd;
      
    }
    .container{
        margin-top:62px;
        border: 1px solid #fff;
        border-radius: 10px;
        display:flex;
        text-align:center;
        justify-content:between;
        flex-wrap:wrap;
    }
    
    .container > div{
        width:25%;
        height:400px;
    }
</style>
</head>
<body>
  <h3><a href="https://aotu.io/notes/2017/01/16/base-shapes-to-path/" target="_blank">聊聊 SVG 基本形状转换那些事</a></h3>
  <div class="container">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  width="100%" height="100%"  xml:space="preserve">
         <rect fill="#FF6700" x="60" y="60" rx="20" ry="20" width="100" height="100"></rect>
        </svg>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  xml:space="preserve">
       <circle fill="#FF6700" cx="50" cy="100"  r="50"></circle>
      </svg>
  </div>
    
</div>
</body>
</html>
