<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas 刻度尺</title>
    <style type="text/css">
        canvas {
            border: 1px solid #5a5a8f;
            border-top: 2px solid #1a1aec;
        }
    </style>
</head>
<body>
    <canvas id="linearScale" width="1600" height="50"></canvas>
    <script type="text/javascript">
        function draw(){
            var canvas = document.getElementById("linearScale");
            var ctx = canvas.getContext("2d");

            var len = canvas.offsetWidth;
            for(var i = 0;i< len;i=i+10){

                ctx.beginPath();
                ctx.moveTo(i,0);
                if(i % 100 === 0){
                    ctx.lineTo(i,40);
                    ctx.fillText(i,i,50);
                } else if(i % 50 === 0){
                    ctx.lineTo(i,30);
                } 
                else {
                    ctx.lineTo(i,20);
                }
                
                ctx.stroke();
            }
        }

        draw();
    </script>
</body>
</html>
