<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
</head>
<body>
    <canvas id="myCanvas" height="300" width="300" style="border:1px solid #ddd"></canvas>
    <script>
        var c  = document.getElementById('myCanvas');
        var cxt = c.getContext('2d');
        cxt.fillStyle = "#ff0000";
        cxt.beginPath();
        cxt.arc(150,150,40,0,Math.PI*2,true);
        cxt.closePath();
        cxt.fill();
    </script>
</body>
</html>
